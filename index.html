<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Be Creative</title>
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"/>
    <!-- styles -->
    <link rel="stylesheet" href="styles.css"> 
  </head>
  <body>
    <main>
      <div class="alert"></div>
      <h1>To Do</h1>
      
      <div class="counter">
        <div >
          <p class="count">0</p><span>Items</span>
        </div>
        <div>
          <p class="yes">0</p><span>complete</span>
        </div>
        <div>
          <p class="no">0</p><span>incomplete</span>
        </div>
      </div>
      <form action="">
        <input type="text" placeholder="Praying , teaching , Shopping ^_^" class="order">
        <input type="submit" class="btn" value="submit">
      </form>
      <div class="list"></div>
      <button>Clear List</button>
    </main>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
